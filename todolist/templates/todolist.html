
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registrasi Akun</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
         
        <div class="todolist d-flex align-items-center justify-content-center ">
            <form class="todolist-form text-center" method="POST">
                {% csrf_token %}
                <h1 class="text-uppercase">Todolist</h1>
                <p >User: {{user}}</p>
                <div class="card-deck">
                {% for isi in list_data %}
                    <div class="card-group ">
                        <div class="card border-dark mb-3">
                            <div class="card-header">
                                <h5 class="card-title">{{isi.title}}</h5>
                            </div>
                            <div class="card-body text-dark text-left">
                                <p class="card-text">{{ isi.description}}</p>
                            </div>
                            <div class="card-footer text-left">
                                <small class="text-muted">{{isi.date}}</small>
                            </div>
                         </div>
                    </div>
                
                
                  
                       
                {% endfor %}
            </div>
                <a href="{% url 'todolist:create_task' %}" class="button-custom rounded-pill">Tambah Task Baru</a>
                <a href="{% url 'todolist:logout' %}" class="button-custom rounded-pill" >Logout</a> 
             
                
              
            </form>
          
            
        </div>
         
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
    </body>
    </html>

    <style>@import url('https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900');
    body{
        font-family: 'Poppins', sans-serif;
        font-size: 16px;
        background: rgb(185, 165, 165);
        color:rgb(116, 89, 89);
    }
    .todolist{
        height: 100vh;
        width: 100%;
    }
    .todolist-form{
        margin: auto;
        padding: 25px;
        
    }
    .button-custom{
        width: 320px;
        padding: 10px;
        background-color: rgb(143, 118, 118); 
        margin: auto;
        margin-top: 2em;
        display: block;
        color: rgb(0, 0, 0); 
        text-align: center;
    }
    .button-custom:focus{
        background-color: rgb(84, 73, 73); 
    }
    .button-custom:hover{
        color:#4c4654;
    }
    
</style>
